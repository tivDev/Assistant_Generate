<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullet Point Formatter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f8fc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            width: 100%;
            max-width: 600px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 26px;
            color: #333;
            margin-bottom: 25px;
            font-weight: 500;
        }

        /* Dropdown styling */
        #bulletDropdown {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            background-color: #f8f9fa;
            transition: border-color 0.2s;
        }

        #bulletDropdown:focus {
            border-color: #80bdff;
            outline: none;
        }

        /* Textarea styling */
        #inputField, #outputArea {
            width: 100%;
            height: 150px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            resize: none; /* Prevent resizing */
            margin-bottom: 20px;
            box-sizing: border-box;
            background-color: #f8f9fa;
            transition: border-color 0.2s;
        }

        #inputField:focus, #outputArea:focus {
            border-color: #80bdff;
            outline: none;
        }

        #outputArea {
            background-color: #e9ecef;
            overflow-y: auto; /* Add scroll for overflow */
        }

        /* Button styling */
        #copyButton {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #copyButton:hover {
            background-color: #0056b3;
        }

        /* Message styling */
        .message {
            display: none;
            color: #28a745;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Bullet Point Formatter</h1>
        <select id="bulletDropdown">
            <option value="•">• Dot</option>
            <option value="●">● Circle</option>
            <option value="➤">➤ Right Arrow</option>
            <option value="➜">➜ Right Arrow Head</option>
            <option value="✔️">✔️ Check Mark</option>
            <option value="❌">❌ Cross Mark</option>
        </select>
        <textarea id="inputField" placeholder="Type your text here..."></textarea>
        <textarea id="outputArea" readonly></textarea>
        <button id="copyButton">Copy to Clipboard</button>
        <p class="message">Copied to clipboard!</p>
    </div>
    <script>
        document.getElementById('inputField').addEventListener('input', function() {
            updateOutput();
        });

        document.getElementById('bulletDropdown').addEventListener('change', function() {
            updateOutput();
        });

        document.getElementById('copyButton').addEventListener('click', function() {
            const outputArea = document.getElementById('outputArea');
            outputArea.select();

            try {
                document.execCommand('copy');
                showMessage();
            } catch (err) {
                console.error('Failed to copy text: ', err);
            }
        });

        function updateOutput() {
            const text = document.getElementById('inputField').value;
            const selectedBullet = document.getElementById('bulletDropdown').value;
            const outputArea = document.getElementById('outputArea');

            const lines = text.split('\n').filter(line => line.trim() !== '');

            outputArea.value = lines.map(line => `${selectedBullet} ${line}`).join('\n');
        }

        function showMessage() {
            const message = document.querySelector('.message');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
