<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove All Spaces</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Remove All Spaces</h1>
        <textarea id="textInput" placeholder="Enter your text here..."></textarea>
        <select id="actionSelect">
            <option value="removeAllSpaces">Remove All Spaces</option>
        </select>
        <textarea id="textOutput" readonly placeholder="Converted text will appear here..."></textarea>
        <button id="copyButton">Copy Text</button>
        <div id="message"></div>
    </div>

    <script>
        function convertText() {
            const input = document.getElementById('textInput').value;
            const action = document.getElementById('actionSelect').value;
            let output = '';

            if (action === 'removeAllSpaces') {
                output = input.replace(/\s+/g, '');
            }

            document.getElementById('textOutput').value = output;
        }

        function copyText() {
            const textOutput = document.getElementById('textOutput');
            textOutput.select();
            document.execCommand('copy');

            const message = document.getElementById('message');
            message.textContent = 'Text copied to clipboard!';
            setTimeout(() => message.textContent = '', 2000); // Clear the message after 2 seconds
        }

        document.getElementById('textInput').addEventListener('input', convertText);
        document.getElementById('actionSelect').addEventListener('change', convertText);
        document.getElementById('copyButton').addEventListener('click', copyText);
    </script>
</body>
</html>
